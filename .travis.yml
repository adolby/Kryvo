language: cpp
os: osx
compiler: clang
branches:
  only:
  - master
before_install:
- brew update
install:
- brew install -v qt5
- chmod -R 755 /usr/local/opt/qt5/*
before_script:
- cd src
script:
- /usr/local/opt/qt5/bin/qmake -r
- make
- /usr/local/opt/qt5/bin/macdeployqt Kryvos.app -dmg
- mv Kryvos.dmg Kryvos_0.9.8.dmg
- cd tests
- /usr/local/opt/qt5/bin/qmake
- make
- ./tests
after_script:
- cd ..
notifications:
  email:
    recipients:
    - andrewdolby@gmail.com
    on_success: change
    on_failure: always
