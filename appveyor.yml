image: Visual Studio 2015

environment:
  matrix:
  - QT: C:\Qt\5.7\msvc2015_64
    PLATFORM: amd64
    COMPILER: msvc
    VSVER: 14

clone_depth: 1

build_script:
  - call "build_windows.cmd"

test_script:
  - cd ..\..\..\src\tests
  - qmake -spec win32-msvc2015 CONFIG+=x86_64 CONFIG-=debug CONFIG+=release
  - nmake
  - cd ..\..\build\win\msvc\x86_64\release\test\
  - CryptoTests

artifacts:
  - path: build\win\msvc\x86_64\release\kryvos_$(appveyor_repo_tag_name)_windows_x86_64_portable.zip
    name: portable
  - path: installer\windows\x64\kryvos_$(appveyor_repo_tag_name)_windows_x86_64_installer.exe
    name: installer

deploy:
  - provider: GitHub
    tag: $(appveyor_repo_tag_name)
    release: $(appveyor_repo_tag_name)
    description: $(appveyor_repo_tag_name)
    auth_token:
      secure: bOwrg0z7hv/7CnAQD2q+sf74q2vH40mWJLZYc8EzYvqkrXk9KYnd23rVCJ3Fsrqs
    artifact: portable, installer
    draft: false
    prerelease: false
    force_update: true
    on:
      appveyor_repo_tag: true # deploy on tag push only
